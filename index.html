<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="animated_top">
        <h1 class="animate__animated animate__bounceInDown" id="animated_h1">Welcome to ToDo list</h1>
        <h3 class="animate__animated animate__slideInUp" id="animated_h3">Here you can set, check, and mark your tasks. Lucky using!</h3>
    </div>
    <div class="wrapper">
        <div class="row">
            <div class="newTask">
                <input id="task-input" type="text" placeholder="Write task">
                <button id="add-btn">Add</button>
            </div>
            <div class="filters">
                <p id="filter-tasks">Filters</p>
                <ul>
                    <li id="f-all">All</li>
                    <li id="f-compl">Completed</li>
                    <li id="f-active">Active</li>
                </ul>
            </div>
        </div>
        <div>
            <ul class="tasks-ul"></ul>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
